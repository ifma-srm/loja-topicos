	<h1 align="center">Fotos</h1>

	<table align="center" width="500" border="0" cellspacing="0" cellpadding="5">
			<tr>
				<td colspan="4">
					<img align="right" src="Photos/construct.jpg" id="foto" />
				</td>
			</tr>
		<tr class="photos">
			<td>
				<img class="ativo" src="Photos/construct.jpg" onclick="PHBook(this)"   />
			</td>
			
			<td>
				<img src="Photos/placa.jpg" onclick="PHBook(this)" />
			</td>
			<td>
				<img align="right" src="Photos/tk.jpg" onclick="PHBook(this)"  />
			</td>
			
		</tr>

	<script type="text/javascript">
		function titulo(){
			var h1 = document.getElementsByTagName("h1");
			h1[0].style.color = "red";
			h1[0].style.backgroundColor = "yellow";
			h1[0].style.textDecoration = "underline";
			
			var link = document.getElementsByTagName("a");
			link[0].style.color = "red";
			link[1].style.color = "red";
			link[2].style.color = "red";
			link[3].style.color = "red";

		}
		titulo();
	</script>
	<script type="text/javascript">
		function PHBook(img) {
			document.getElementById("foto").src = img.src;
			imgs = document.querySelectorAll("tr.photos img");
			for(var i = 0; i < imgs.length; i++) {
				imgs[i].className = "";
			}
			img.className = "ativo";
		}
			PHBook();
	</script>
